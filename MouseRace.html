
<<!DOCTYPE html>
<html>
<head>
<title> Cheese Chase! </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target", 800, 500);

//Background Music
var playM = new Audio('Music/mad_robots.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
}
}); //end keyDown function


var background = new sjs.Image("Images/citybackdrop copy.png");
background.setSize(sjs.getWidth(), sjs.getHeight());

//Player Properties below here
var player = new sjs.Image("Images/MouseIdle.png");
player.type = "player";
player.setSize(85,93);
player.setGravity(3);
player.bottom();
player.friction = .3;
player.noBounds = true;

//Player movement controls

var r_images = ["Images/Mousewalk1.png","Images/Mousewalk2.png","Images/Mousewalk3.png","Images/Mousewalk4.png"];

var r_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
r_track = r_track + 1;
player.pushRight(2);
player.setImage(r_images[r_track]);
if(r_track == 3){
r_track = 0;
}
if(r_track >= 4){
player.setImage("Images/MouseIdle.png");
}
}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
r_track = r_track + 1;
player.pushLeft(2);
player.setImage(r_images[r_track]);
if(r_track == 3){
r_track = 0;
}
if(r_track >= 4){
player.setImage("Images/MouseJump.png");
}
}); //end Left key

//Movement Key Release
window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/MouseIdle.png");
r_track = 0;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/MouseIdle.png");
r_track = 0;
} //end if statement
}); //end EventListener function

//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(55);
player.setImage("Images/MouseJump.png");
r_track = 4;
}
}); //end keyDown function

//onHit functions
sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
canJump = true;
r_track = 0;
}
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
});


//Cheese
setInterval(function(){
var x = Math.floor(Math.random() * 783);
var y = Math.floor(Math.random() * 470);
var powerUp = new sjs.Image("Images/Cheese.gif");
powerUp.type = "powerUp";
powerUp.setGravity();
powerUp.setSize(50,50);
powerUp.noBounds = true;
powerUp.moveTo(x, y);
powerUp.friction = .2;
}, 5000);

//Powerup
sjs.onHit("powerUp","bottom_screen",function(x,y){
x.destroy();
});

sjs.onHit("player","powerUp",function(x,y){
x.grow(60,30);
setTimeout(function(){
x.grow(-60,-30);
}, 3000);
y.destroy();
});



//Enemies
setInterval(function(){
var speed = Math.round(1 + Math.random()*10);
if(Math.random() > 0.5){
var enemy = new sjs.Image("Images/RatFlyRight.gif");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushRight(speed);
enemy.scaleSize(.5 + Math.random() * 1.2);
enemy.moveTo(-enemy.getWidth(), Math.random()*(enemy.getClamp().y))
  } else {
var enemy = new sjs.Image("Images/FlyRatLeft.gif");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushLeft(speed);
enemy.scaleSize(.5 + Math.random() * 1.2);
enemy.moveTo(sjs.getWidth(), Math.random()*(enemy.getClamp().y));
}
},3000);

sjs.left_screen.offset(-500);
sjs.right_screen.offset(500);

sjs.onHit("enemy",["right_screen","left_screen"], function(x,y){
x.destroy();
});

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "black");

//Enemy Contact
sjs.onHit("player","enemy", function(x,y){
if(x.getWidth() > y.getWidth() && x.getHeight() > y.getHeight()) {
score = score + 1;
score_txt.setText("Score: "+score);
localStorage.setItem("score", score);
x.grow(10,5);
if(score >= 25){
window.location = "win2.html";
}
} else {
x.destroy();
window.location = "gameover2.html";
}
y.destroy();
});


 }//end start
</script>
</head>
<body onload="start()">
<h1> Cheese Chase! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
