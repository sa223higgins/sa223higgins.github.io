<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Avoid larger enemies, Collect the cheese and devour enemies smaller than you!",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "MouseRace.html";
});

startBtn.center();

var info_text = new sjs.Text("Created By Saoirse Higgins",20,"black");

info_text.bottom().centerH();


}
</script>
</head>
<body onload="start()">
<h1> Cheese Chase </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
